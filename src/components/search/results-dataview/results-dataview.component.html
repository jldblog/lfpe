<div
  class="app-result-dataview"
  [style.display]="!hideTable ? 'none' : 'inline-flex'">
  <div class="app-dataview">
    @for (video of videosSlice2; track video.id) {
    <div class="app-cell" (click)="onShowDescriptionDialog(video)">
      <img
        class="bg-white dark:bg-gray-800 rounded-lg ring shadow-xl ring-gray-900/5"
        [src]="video.thumbnails.medium.url" />
      <p lang="en">{{ video.shortTitle }}</p>
    </div>
    }
  </div>
  <div class="app-paginator">
    <p-paginator
      (onPageChange)="onPageChange2($event)"
      [first]="first"
      [rows]="rows"
      [totalRecords]="videos.length"
      [alwaysShow]="false"
      [showPageLinks]="showPageLinks"></p-paginator>
  </div>
</div>

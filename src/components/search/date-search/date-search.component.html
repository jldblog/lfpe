<div class="app-searchby">
  <p-panel header="{{ 'tab.date' | translate }}">
    <div class="app-search">
      <div class="app-date">
        <label>{{ "search.from" | translate }}</label>
        <p-calendar
          [(ngModel)]="dateFrom"
          dateFormat="yy-mm-dd"
          view="month"
          [minDate]="minDateFrom"
          [maxDate]="maxDateFrom"
          [showIcon]="true"
          [readonlyInput]="true"
          (onSelect)="onDateFromChange()"
        ></p-calendar>
      </div>
      <div class="app-date">
        <label>{{ "search.to" | translate }}</label>
        <p-calendar
          [(ngModel)]="dateTo"
          dateFormat="yy-mm-dd"
          view="month"
          [minDate]="minDateTo"
          [maxDate]="maxDateTo"
          [showIcon]="true"
          [readonlyInput]="true"
          (onSelect)="onDateToChange()"
        >
        </p-calendar>
      </div>
    </div>
  </p-panel>
  <app-results [videos]="videos"></app-results>
</div>

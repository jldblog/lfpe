<div
  class="app-result-table"
  [style.display]="hideTable ? 'none' : 'inline-flex'"
>
  <div class="app-ptable">
    <p-table
      [value]="videosSlice1"
      [tableStyle]="{ 'min-width': '50rem' }"
      [scrollable]="false"
      styleClass="p-datatable-gridlines p-datatable-striped"
      [first]="first"
    >
      <ng-template pTemplate="header">
        <tr>
          <th class="text-center" style="width: 240px" pFrozenColumn>
            Podcast
          </th>
          <th
            class="text-center"
            pSortableColumn="shortTitle"
            style="width: 500px"
          >
            Title
            <p-sortIcon field="shortTitle"></p-sortIcon>
          </th>
          <th
            class="text-center"
            style="width: 180px"
            pFrozenColumn
            pSortableColumn="guest"
          >
            Guest <p-sortIcon field="guest"></p-sortIcon>
          </th>
          <th
            class="text-center"
            style="width: 120px"
            pFrozenColumn
            pSortableColumn="publishedAt"
          >
            Date <p-sortIcon field="publishedAt"></p-sortIcon>
          </th>
          <th
            class="text-center"
            style="width: 120px"
            pFrozenColumn
            pSortableColumn="number"
          >
            # <p-sortIcon field="number"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-video>
        <tr>
          <td>
            <div class="cell-img">
              <a
                [href]="'https://www.youtube.com/watch?v=' + video.id"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  class="shadow-2 border-round"
                  [src]="video.thumbnails.medium.url"
                />
                <img class="ytube" src="assets/img/youtube.webp" />
              </a>
            </div>
          </td>
          <td>
            <div class="cell-txt">
              <p>
                {{ video.shortTitle ? video.shortTitle : video.originalTitle }}
              </p>
              <p-button
                icon="pi pi-info-circle"
                styleClass="p-button-rounded p-button-text p-button-raised"
                (onClick)="onShowDescriptionDialog(video)"
              ></p-button>
            </div>
          </td>
          <td>
            <div class="cell-txt">
              {{ video.guest }}
            </div>
          </td>
          <td>
            <div class="cell-txt">
              {{ video.publishedAt | date : "dd/MM/yyyy" }}
            </div>
          </td>
          <td>
            <div class="cell-txt">
              {{ video.episode == 0 ? "" : video.episode }}
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="app-paginator">
    <p-paginator
      (onPageChange)="onPageChange1($event)"
      [first]="first"
      [rows]="rows"
      [totalRecords]="videos.length"
      [alwaysShow]="false"
      [showPageLinks]="true"
    ></p-paginator>
  </div>
</div>
